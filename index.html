<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Weight Tracker</title>
</head>
<body>
    <main>
            <form>
                <div class="date form-item">
                    <label for="date">Date:</label>
                    <input type="date" id="date_timepicker" name="Date of the input"> 
                </div>
            
                <div class="weight form-item">
                    <label for="weight">Weight: </label>
                    <input type="text" id="weight" name="weight" placeholder="kg"><br>
                </div>

                <div class="comments form-item">
                    <label for="weight">Comments: </label>
                    <input type="text" id="comments" name="comments" placeholder="optional"><br>
                </div>
                <button> Submit</button>
                
            </form>


            <ul>
                <li id="header"><p>Date</p><p>Measured weight</p><p>Comments</p></li>
                <li> <p>23.09.2023</p> <p>98.2</p> <div class="icons"><i class="tooltip fa-solid fa-sharp fa-comment"></i> <i class="fa-sharp fa-solid fa-trash"></i></div></li>
                <li> <p>29.09.2023</p> <p>98.3</p> <div class="icons"><i class="tooltip fa-sharp fa-regular fa-comment"><span class="tooltiptext">No coments recorded</span></i> <i class="fa-sharp fa-solid fa-trash"></i></div></li>
            </ul>

            <!-- pagination / maximul 12 items -->

            <!-- 
                Graf with month perid, and revelian comments @ hover
                <div class="graf"></div>
            
            -->
    </main>
</body>
</html>
