<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Weight Tracker</title>
</head>
<body>
    <main>
            <form>
                <div class="date form-item">
                    <label for="date">Date:</label>
                    <input type="date" id="date-timepicker" name="Date of the input"> 
                </div>
            
                <div class="weight form-item">
                    <label for="weight">Weight:</label>
                    <input type="text" id="weight" name="weight" placeholder="Kilograms">
                </div>

                <div class="comments form-item">
                    <label for="weight">Comments:</label>
                    <input type="text" id="comments" name="comments" placeholder="Optional" maxlength="20">
                    
                </div>
                <button id="submit-btn">Submit</button>
                <!-- <button onclick="addData()">Submit</button> -->
            </form>


            <ul>
                <li class="header"><p class="table-item">Date</p><p class="table-item">Weight</p><p class="table-item">Actions</p></li>
                <li class="table-row"> <p class="table-item">23.09.2023</p> <p class="table-item">98.2</p> <div class="icons table-item"><i class="tooltip fa-solid fa-sharp fa-comment"><span class="tooltiptext">Start of recording</span></i> <i class="fa-sharp fa-solid fa-trash delete-record"></i></div></li>
                <li class="table-row"> <p class="table-item">29.09.2023</p> <p class="table-item">98.3</p> <div class="icons table-item"><i class="tooltip fa-sharp fa-regular fa-comment"><span class="tooltiptext">No coments recorded</span></i> <i class="fa-sharp fa-solid fa-trash delete-record"></i></div></li>
            </ul>

            <div id="delete-modal" class="modal">
                <div class="modal-content">
                    <i class="fa-sharp fa-solid fa-rectangle-xmark fa-xl" id="delete-mark"></i>
                    <p class="modal-message">Are you sure you want to delete this record?</p>
                    <div class="modal-buttons">
                        <button id="delete-confirm">Delete</button>
                        <button id="delete-cancel">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- pagination / maximum 12 items -->

            <!-- 
                Grapf with month perid, and revelian comments @ hover
                <div class="graf"></div>
            
            -->
    </main>
</body>

<script src="js/script.js"></script>
<script src="js/crud.js"></script>
</html>
