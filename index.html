<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Weight Tracker</title>
</head>
<body>
    <main>
            <form>
                <div class="date">
                    <label for="birthday">Date</label>
                    <input type="date" id="Date" name="Date of the input"> 
                </div>

                <div class="weight">
                    <label for="weight">Weight (kg)</label>
                    <input type="text" id="weight" name="weight" value="Please add a value"><br>
                </div>

                <div class="comments">
                    <label for="weight">Comments</label>
                    <input type="text" id="comments" name="comments" value="Please add a value"><br>
                </div>

                <input type="submit" value="Submit">
            </form>


            <ul>
                <li id="header"><p>Date</p><p>Measured weight</p><p>Comments</p></li>
                <li> <p>ID: </p> <p>23.09.2023</p> <p>98.2</p> <p></p></li>
                <li> <p>ID: </p> <p>29.09.2023</p> <p>98.3</p><p></p></li>
            </ul>

            <!-- pagination / maximul 12 items -->

            <!-- 
                Graf with month perid, and revelian comments @ hover
                <div class="graf"></div>
            
            -->
    </main>
</body>
</html>
